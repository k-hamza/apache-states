sudo: required
language: python
services:
  - docker

before_install:
  - bundle install

env:
  matrix:
    - INSTANCE: default-centos-7
    - INSTANCE: default-ubuntu-1604
    - INSTANCE: default-debian-9

script:
  - sudo salt-call grains.items --local
  - bundle exec kitchen verify ${INSTANCE}

after_script:
  - sudo cat /etc/apache2/apache2.conf
